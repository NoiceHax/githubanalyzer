name: Keep Backend Alive

on:
  schedule:
    # Every 14 minutes â€” prevents free-tier services (Render, Railway) from sleeping
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping backend health endpoint
        run: |
          curl -fsS "${{ secrets.BACKEND_URL }}/health" || echo "Backend unreachable"
